<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Enquiry Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      background-color: #5cb85c;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #4cae4c;
    }
    #thank-you-message {
      display: none;
      text-align: center;
      font-size: 1.5rem;
      color: #28a745;
      margin-top: 20px;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeInScale 0.5s forwards;
    }
    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Travel Enquiry Form</h1>
    <form id="enquiry-form" action="https://formspree.io/f/xdkekwdj"
    method="POST" >
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="destination">Preferred Destination:</label>
      <input type="text" id="destination" name="destination" placeholder="Enter destination" required>

      <label for="travel-date">Travel Date:</label>
      <input type="date" id="travel-date" name="travel-date" required>

      <label for="message">Additional Details:</label>
      <textarea id="message" name="message" placeholder="Tell us more about your trip..." rows="5"></textarea>

      <button type="submit">Submit</button>
    </form>
    <div id="thank-you-message">Thank you for your enquiry! ðŸŽ‰</div>
  </div>
  <script>
    document.getElementById('enquiry-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Show and animate the thank-you message
      const thankYouMessage = document.getElementById('thank-you-message');
      thankYouMessage.style.display = 'block';

      // Clear the form fields
      document.getElementById('enquiry-form').reset();
    });
  </script>
</body>
</html>
